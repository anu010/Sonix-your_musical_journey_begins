    <div class="feed">
        <div class="post create-box">
            <form method="POST">
                <textarea name="caption">{{ post.caption }}</textarea>
                <button type="submit">Save Changes</button>
            </form>

 <!-- Sidebar -->
    <div class="sidebar">
        <label>Tag Selection</label>
        <select onchange="filterTag(this.value)">

        <option value="classical" {% if active_tag == "classical" %}selected{% endif %}>Classical</option> 
        <option value="jazz" {% if active_tag == "jazz" %}selected{% endif %}>Jazz</option> 
        <option value="rock" {% if active_tag == "rock" %}selected{% endif %}>Rock</option>

        <option value="folk" {% if active_tag == "folk" %}selected{% endif %}>Folk</option> 
        <option value="blues" {% if active_tag == "blues" %}selected{% endif %}>Blues</option> 
        <option value="country" {% if active_tag == "country" %}selected{% endif %}>Country</option> 
        <option value="metal" {% if active_tag == "metal" %}selected{% endif %}>Metal</option>
